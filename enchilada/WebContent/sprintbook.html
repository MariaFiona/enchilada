<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sprintbook</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/sprintbook.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"> <img alt="Sprintbook"
					src="images/LogoFinal.png" style="height: 100%;" />
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Hello, user <span class="caret"></span>
					</a>
						<ul class="dropdown-menu">
							<li><a href="#">My Profile</a></li>
							<li><a href="#" id="reloadFeed">Reload</a></li>
							<li role="separator" class="divider" />
							<li><a href="#">Logout</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-2">
				<h4>Tracked Stories</h4>

				<ul class="list-group" id="tracked-stories">
					<li role="presentation" class="list-group-item tracked-story"
						data-story-id="EWS-1233">EWS-1233 <span
						class="badge badge-story-filter"> <span
							class="glyphicon glyphicon-filter"></span>
					</span><span class="badge badge-story-tracker"> <span
							class="glyphicon glyphicon-remove"></span>
					</span></li>
					<li role="presentation" class="list-group-item tracked-story"
						data-story-id="EWS-1234">EWS-1234 <span
						class="badge badge-story-filter"> <span
							class="glyphicon glyphicon-filter"></span>
					</span><span class="badge badge-story-tracker"> <span
							class="glyphicon glyphicon-remove"></span>
					</span></li>
					<li role="presentation" class="list-group-item tracked-story"
						data-story-id="EWS-1235">EWS-1235 <span
						class="badge badge-story-filter"> <span
							class="glyphicon glyphicon-filter"></span>
					</span><span class="badge badge-story-tracker"> <span
							class="glyphicon glyphicon-remove"></span>
					</span></li>

					<li role="presentation" class="list-group-item" id="add-story">
						<div class="input-group">
							<input type="text" class="form-control" id="add-story-input">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button"
									id="add-story-button">+</button>
							</span>
						</div>
					</li>
				</ul>


				<h4>Included Feeds</h4>
				<ul class="list-group">
					<li role="presentation" class="list-group-item jira-story">JIRA
						<span class="badge badge-feed badge-feed-enabled" data-feed="jira">
							<span class="glyphicon glyphicon-ok"></span>
					</span>
					</li>
					<li role="presentation" class="list-group-item bamboo-story">Bamboo
						<span class="badge badge-feed badge-feed-disabled"
						data-feed="bamboo"> <span
							class="glyphicon glyphicon-remove"></span>
					</span>
					</li>
					<li role="presentation" class="list-group-item crucible-story">Crucible
						<span class="badge badge-feed badge-feed-enabled"
						data-feed="crucible"> <span class="glyphicon glyphicon-ok"></span>
					</span>
					</li>
					<li role="presentation" class="list-group-item svn-story">SVN
						<span class="badge badge-feed badge-feed-enabled" data-feed="svn">
							<span class="glyphicon glyphicon-ok"></span>
					</span>
					</li>
				</ul>
			</div>
			<div class="col-lg-9">
				<div class="list-group" id="stories">
					
				</div>

			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-dateFormat.js"></script>
	<script src="js/sprintbook.js"></script>
</body>
</html>
